<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sensor Dashboard</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .status-dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }
  .online { background-color: green; }
  .offline { background-color: red; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <h2>Zones states</h2>
  <table id="zone-table">
    <thead>
      <tr><th>Zone</th><th>Alarm</th><th>Tamper</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Sensors states</h2>
  <table id="state-table">
    <thead>
      <tr><th>Device Name</th><th>devEUI</th><th>Zone</th><th>Online</th><th>Alarm State</th><th>Tamper</th><th>Low Battery</th><th>Last Seen</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function fetchState() {
      const res = await fetch("/api/state");
      const data = await res.json();
      const tbody = document.querySelector("#state-table tbody");
      tbody.innerHTML = "";
      for (const [id, entry] of Object.entries(data)) {
        const row = `<tr>
          <td>${entry.dev_name}</td>
          <td>${id}</td>
          <td>${entry.zone ?? ''}</td>
          <td><span class="status-dot ${entry.online ? 'online' : 'offline'}"></span></td>
          <td><span class="status-dot ${entry.alarm ? 'offline' : 'online'}"></span></td>
          <td><span class="status-dot ${entry.tamper ? 'offline' : 'online'}"></span></td>
          <td><span class="status-dot ${entry.battery_low ? 'offline' : 'online'}"></span></td>
          <td>${entry.last_seen}</td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }
    async function fetchZones() {
      const res = await fetch("/api/zones");
      const data = await res.json();
      const tbody = document.querySelector("#zone-table tbody");
      tbody.innerHTML = "";
      for (const [zone, entry] of Object.entries(data)) {
        const row = `<tr>
          <td>${zone}</td>
          <td><span class="status-dot ${entry.alarm ? 'offline' : 'online'}"></span></td>
          <td><span class="status-dot ${entry.tamper ? 'offline' : 'online'}"></span></td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }

    function refreshAll() {
      fetchState();
      fetchZones();
    }
    setInterval(refreshAll, 3000);
    refreshAll();
  </script>
</body>
</html>
